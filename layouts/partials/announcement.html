    {{ if .Site.Params.announcement.enable }}
        <section class="site-announcement" id="announce">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            {{ with .Site.Params.announcement}}
                            <h2 class="text-black">{{ .title }}</h2>
                            <p>{{ .subtitle }}</p>
                            {{end}}
                        </div>
                    </div>
                    {{ with .Site.Data.announcement}}
                    <!-- Add a gradient fade for each announcement block-->
                    {{ range first 2 (sort .items "recency" "desc") }}
                    <div class="col-lg-6 col-md-6">
                        <div class="site-announcement-item">
                            <h3 class="site-announcement-item-title">{{ .title | title }}</h3>
                            <p class="site-announcement-item-date"><small>{{ .date }}</small></p>
                            <p class="site-announcement-item-desc">{{ .description }}</p>
                        </div>
                    </div>
                    {{end}}
                    {{end}}
                </div>
            </div> 
        </section>
    {{end}}
